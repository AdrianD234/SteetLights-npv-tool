<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lighting Options NPV Comparison Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
  ></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Lighting Options NPV Comparison Tool</h1>
    <!-- Input Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Input Parameters</h2>
      </div>
      <div class="card-body">
        <!-- Form Group -->
        <form id="input-form">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="energyCost">Energy Cost (Â¢/kWh)</label>
              <input
                type="number"
                class="form-control"
                id="energyCost"
                value="14"
                step="0.01"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="discountRate">Discount Rate (%)</label>
              <select class="form-control" id="discountRate">
                <option value="4">4%</option>
                <option value="6" selected>6%</option>
                <option value="8">8%</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="analysisPeriod">Analysis Period (years)</label>
              <select class="form-control" id="analysisPeriod">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>
          <!-- Additional Inputs -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="hpsUnits">Number of HPS Units</label>
              <input
                type="number"
                class="form-control"
                id="hpsUnits"
                value="100"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="ledUnits">Number of LED Units</label>
              <input
                type="number"
                class="form-control"
                id="ledUnits"
                value="100"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="operatingHours">Annual Operating Hours</label>
              <input
                type="number"
                class="form-control"
                id="operatingHours"
                value="4250"
                min="0"
              >
            </div>
          </div>
          <!-- More Inputs -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="hpsConsumption">HPS Consumption per Unit (W)</label>
              <input
                type="number"
                class="form-control"
                id="hpsConsumption"
                value="83"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="ledConsumption">LED Consumption per Unit (W)</label>
              <input
                type="number"
                class="form-control"
                id="ledConsumption"
                value="30"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="hpsLampLife">HPS Lamp Life (years)</label>
              <input
                type="number"
                class="form-control"
                id="hpsLampLife"
                value="4"
                min="1"
              >
            </div>
          </div>
          <!-- Even More Inputs -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="hpsLampCost">HPS Lamp Replacement Cost ($)</label>
              <input
                type="number"
                class="form-control"
                id="hpsLampCost"
                value="100"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="ledLuminaireCost">LED Luminaire Supply Cost ($)</label>
              <input
                type="number"
                class="form-control"
                id="ledLuminaireCost"
                value="350"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="ledInstallationCost">LED Installation Cost ($)</label>
              <input
                type="number"
                class="form-control"
                id="ledInstallationCost"
                value="120"
                min="0"
              >
            </div>
          </div>
          <!-- Final Inputs -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="ledCleaningCost">LED Unit Cleaning Cost ($)</label>
              <input
                type="number"
                class="form-control"
                id="ledCleaningCost"
                value="50"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="ledCleaningFrequency">LED Cleaning Frequency (years)</label>
              <input
                type="number"
                class="form-control"
                id="ledCleaningFrequency"
                value="6"
                min="1"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="hpsReplacementRate">Annual HPS Luminaire Replacement Rate (%)</label>
              <input
                type="number"
                class="form-control"
                id="hpsReplacementRate"
                value="4"
                step="0.1"
                min="0"
                max="100"
              >
            </div>
          </div>
          <!-- Additional Options -->
          <div class="form-row align-items-center">
            <div class="form-group col-md-4">
              <label for="linesChargeSavings">Lines Company Charge Savings per LED Unit ($/year)</label>
              <input
                type="number"
                class="form-control"
                id="linesChargeSavings"
                value="0"
                min="0"
              >
            </div>
            <div class="form-group col-md-4">
              <label for="ledDimmingReduction">Energy Reduction with LED Dimming (%)</label>
              <input
                type="number"
                class="form-control"
                id="ledDimmingReduction"
                value="15"
                step="0.1"
                min="0"
                max="100"
              >
            </div>
            <div class="form-group col-md-4">
              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="includeDimming"
                  checked
                >
                <label class="form-check-label" for="includeDimming">
                  Include LED Dimming in Calculations
                </label>
              </div>
            </div>
          </div>
          <!-- Calculate Button -->
          <button type="button" class="btn btn-primary btn-block" onclick="updateCalculations()">
            Calculate
          </button>
        </form>
      </div>
    </div>
    <!-- Output Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Results</h2>
      </div>
      <div class="card-body">
        <div class="row text-center">
          <div class="col-md-4">
            <h4>NPV Option 1 (Maintain HPS)</h4>
            <p id="npvOption1" class="result-value">$0.00</p>
          </div>
          <div class="col-md-4">
            <h4>NPV Option 2 (Replace with LED)</h4>
            <p id="npvOption2" class="result-value">$0.00</p>
          </div>
          <div class="col-md-4">
            <h4>Payback Period</h4>
            <p id="paybackPeriod" class="result-value">0 years</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Visualization Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Cumulative Cash Flow Comparison</h2>
      </div>
      <div class="card-body">
        <canvas id="cashFlowChart"></canvas>
      </div>
    </div>
    <!-- Footer -->
    <footer class="text-center mt-4 mb-4">
      <p>&copy; 2023 Lighting Options NPV Tool</p>
    </footer>
  </div>
  <!-- jQuery and Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
